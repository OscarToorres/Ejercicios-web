<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="text" name="nombre" placeholder="Escribe tu nombre" required><br/>
        <input type="text" name="apellidos" placeholder="Escribe tus apellidos" required><br/>
        <label for="mensaje">Direccion:</label><br/>
        <input type="text" name="tipo_via" placeholder="Tipo de via" required><br/>
        <input type="text" name="nombre_via" placeholder="Nombre de la via" required><br/>
        <input type="text" name="codigo_postal" placeholder="Codigo postal" required><br/>
        <input type="text" name="ciudad" placeholder="Ciudad" required><br/>
        <input type="text" name="provincia" placeholder="Provincia" required><br/>
        <input type="text" name="pais" placeholder="Pais" required><br/>
        <label>Fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required><br/>
        <input type="number" name="nota_media" placeholder="Nota media en la universidad" required><br/>
        <input type="number" name="numero_telefono" placeholder="Numero de telefono" pattern="\d{9}" required><br/>
        <input type="text" name="correo" placeholder="Correo electronico" required><br/>
        <input type="password" name="pss" placeholder="Contraseña" required><br/>
        <input type="password" name="val_pss" placeholder="Repetir contraseña" required><br/>
        <label for="pais">País:</label>
        <select name="select_pais" required>
          <option value="espana">España</option>
          <option value="francia">Francia</option>
          <option value="portugal">Portugal</option>
          <option value="andorra">Andorra</option>
        </select>
        <label>Tipo de cuenta:</label>
        <select name="tipo_cuenta" required>
            <option value="gratuita" title="No pagas">Gratuita</option>
            <option value="basica" title="Pagas poco">Basica</option>
            <option value="premium" title="Pagas mucho">Premium</option>
        </select><br/>
        <label>Sobre mi:</label>
        <textarea placeholder="Breve descripcion" required></textarea><br/>
        <label>Foto de perfil:</label>
        <input type="file" name="imagen" accept="image/*" required>
        <label>Subir CV:</label>
        <input type="file" name="cv" accept=".pdf" required>
    </form>
</body>
</html>
